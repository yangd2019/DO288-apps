---
apiVersion: v1
kind: List
items:
- apiVersion: v1
  kind: Service
  metadata:
    annotations:
      fabric8.io/git-commit: 070ec115a78d74b5645981cdb3b3529925dabea5
      fabric8.io/git-branch: micro-config
      fabric8.io/git-url: https://github.com/yangd2019/DO288-apps
      prometheus.io/port: "9779"
      prometheus.io/scrape: "true"
    labels:
      expose: "true"
      app: hello
      provider: fabric8
      version: "1.0"
      group: com.redhat.training.openshift
    name: hello
  spec:
    ports:
    - name: http
      port: 8080
      protocol: TCP
      targetPort: 8080
    selector:
      app: hello
      provider: fabric8
      group: com.redhat.training.openshift
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    annotations:
      fabric8.io/git-commit: 070ec115a78d74b5645981cdb3b3529925dabea5
      fabric8.io/git-branch: micro-config
      fabric8.io/git-url: https://github.com/yangd2019/DO288-apps
    labels:
      app: hello
      provider: fabric8
      version: "1.0"
      group: com.redhat.training.openshift
    name: hello
  spec:
    replicas: 1
    revisionHistoryLimit: 2
    selector:
      matchLabels:
        app: hello
        provider: fabric8
        group: com.redhat.training.openshift
    template:
      metadata:
        annotations:
          fabric8.io/git-commit: 070ec115a78d74b5645981cdb3b3529925dabea5
          fabric8.io/git-branch: micro-config
          fabric8.io/git-url: https://github.com/yangd2019/DO288-apps
        labels:
          app: hello
          provider: fabric8
          version: "1.0"
          group: com.redhat.training.openshift
      spec:
        containers:
        - env:
          - name: KUBERNETES_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          image: hello:1.0
          imagePullPolicy: IfNotPresent
          name: thorntail-v2
          ports:
          - containerPort: 8080
            name: http
            protocol: TCP
          - containerPort: 9779
            name: prometheus
            protocol: TCP
          - containerPort: 8778
            name: jolokia
            protocol: TCP
          securityContext:
            privileged: false
